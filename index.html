<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Random number generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div>
        <h1>Rolling dice</h1>
    </div>
    <section class="input">
        <div>
            <label for="number" class="form-label">Number of dice</label><br/>
            <input type="number" id="number" class="form-select">
        </div>
        <div>
            <label for="type" class="form-label">Choose sides of dice</label><br/>
            <select name="dice-type" id="dice-type" class="form-select">
                <option value="d4">d4</option>
                <option value="d6">d6</option>
                <option value="d8">d8</option>
                <option value="d10">d10</option>
                <option value="d12">d12</option>
                <option value="d20">d20</option>
            </select>
        </div>
        <div class="generate-button">
            <button type="button" id="submit" class="btn btn-success" onclick="generate()">Generate</button>
        </div>
    </section>
    <div id="result">
        <p id="sum-text"></p>
        <p id="sum"></p>
        <p id="output"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
